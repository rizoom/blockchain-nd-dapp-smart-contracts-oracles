<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20"></div>
      <div class="row top-20">
        <label class="form">Flight</label>
        <select name="flights" id="flight-index">
          <option value="0">Apple Airline : "CDG -> JFK"</option>
          <option value="1">Banana Airline : "CDG -> PEK</option>
          <option value="2">Cherry Airline : CDG -> SYD</option>
          <option value="3">Dragon Fruit Airline : CDG -> CGK</option>
          <option value="4">Elderberry Airline : CDG -> GIG</option>
        </select>
        <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
      </div>
      <div class="row top-20">
        <label class="form">Purchase Insurance</label>
        <input type="number" id="insurance" min="0" max="2" step="0.05" />
        <btn class="btn btn-primary" id="purchase-insurance">Purchase insurance for this flight</btn>
      </div>
      <div class="row top-20">
        <span class="field">Selected flight</span><span id="selected-flight" class="field-value"></span>
      </div>
      <div class="row">
        <span class="field">Purchased amount for insurance (selected flight)</span
        ><span id="insurance-amount" class="field-value"></span>
        &nbsp;ethers
      </div>
      <div class="row">
        <span class="field">Passenger credits available for withdrawal (all flights)</span
        ><span id="passenger-balance" class="field-value"></span>&nbsp;ethers
      </div>
    </main>
  </body>
</html>
